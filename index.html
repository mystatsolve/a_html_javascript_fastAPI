<!DOCTYPE html>
<html>
<head>
    <title>덧셈 계산기</title>
</head>
<body>
    <h2>덧셈 계산기</h2>
    <input type="number" id="num1" placeholder="첫 번째 숫자">
    <input type="number" id="num2" placeholder="두 번째 숫자">
    <button onclick="calculateSum()">계산하기</button>
    <p>결과: <span id="result"></span></p>

    <script>
        async function calculateSum() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            // FastAPI 서버로 요청을 보냅니다.
            const response = await fetch('http://localhost:8000/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({num1: num1, num2: num2}),
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.sum;
        }
    </script>
</body>
</html>
